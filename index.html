<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHÁM PHÁ CHÂN DUNG TÀI CHÍNH CÁ NHÂN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>KHÁM PHÁ CHÂN DUNG TÀI CHÍNH CÁ NHÂN</h1>
        <div id="quiz-container">
            <div id="question-container" class="hide">
                <div id="question">Câu hỏi</div>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Các nút câu trả lời sẽ được thêm vào bằng JavaScript -->
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Bắt đầu trò chơi</button>
                <button id="next-btn" class="next-btn btn hide">Câu hỏi tiếp theo</button>
                <button id="back-btn" class="back-btn btn hide">Quay lại màn hình chính</button>
            </div>
            <div id="result-container" class="hide">
                <h2>Kết quả</h2>
                <div id="result"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
