<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHÁM PHÁ CHÂN DUNG TÀI CHÍNH CÁ NHÂN</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="start-screen" id="start-screen">
        <img src="main.png" alt="Start Screen" class="full-screen-image">
        <div class="overlay">
            <button id="start-btn" class="start-btn btn">Bắt đầu</button>
        </div>
    </div>
    
    <div class="container hide" id="quiz-container">
        <img src="bg.jpg" alt="Background Image" class="background-image">
        <div class="question-section">
            <h3 id="question">Câu hỏi</h3>
            <div class="answer-buttons" id="answer-buttons">
                <!-- Các nút câu trả lời sẽ được thêm vào bằng JavaScript -->
            </div>
            
        </div>
        <button id="next-btn" class="next-btn btn">CÂU HỎI TIẾP THEO</button>
    </div>
    
    <div id="result-container" class="hide">
        <img src="" alt="Result Screen" class="full-screen-image" id="result-img">
        <button id="back-btn" class="back-btn btn">Quay lại màn hình chính</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
